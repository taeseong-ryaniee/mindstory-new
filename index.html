            ]
        },
        {

            href: './pages/programs.html',
            cid: '3uvotp3c',
            subMenuCid: 'a81qwges',
            subMenus: [
                {text: '프로그램 소개', href: './pages/programs.html'},
                {text: '청소년 상담', href: './pages/services_teen.html'},
                {text: '커플 / 부부 상담', href: './pages/services_couple.html'},
                {text: '성인 상담', href: './pages/services_adult.html'},
                {text: '가족 상담', href: './pages/services_family.html'},
                {text: '집단 상담', href: './pages/services_group.html'},
                {text: '비용 안내', href: './pages/pricing.html'},
                {text: '상담 신청 및 예약 안내', href: './pages/booking.html'}
            ]
        },
        {text: '심리검사 소개', href: './pages/programs_testing.html', cid: 'b60u2rzu'},
        {
            text: '상담 문의',
            href: './pages/faq.html',
            cid: '99lsx4zu',
            subMenuCid: '4e3nqc3l',
            subMenus: [
                {text: '자주 묻는 질문', href: './pages/faq.html'},
                {text: '문의 사항', href: './pages/contact.html'}
            ]
        },
        {text: '상담 후기', href: './pages/reviews.html', cid: 'dg8t4xby'},
        {text: '마음이야기', href: './pages/services_group_2.html', cid: '43dct2fb'},
        {text: '스토어', href: './pages/store.html', cid: '9l18wswo'}
    ];

    function createMainNavigation() {
        const nav = document.getElementById('main-navigation');
        MENU_DATA.forEach((menu, index) => {
            const li = document.createElement('li');
            li.className = `gnb_menu ${menu.selected ? 'selected' : ''}`;
            li.setAttribute('data-index', index);
            li.setAttribute('data-item', menu.itemCount || 1);
            li.setAttribute('data-last-item', index === MENU_DATA.length - 1 ? 'true' : '');

            const a = document.createElement('a');
            a.setAttribute('data-cid', menu.cid);
            a.setAttribute('href', menu.href);
            if (menu.subMenuCid) {
                a.setAttribute('data-role', 'toggleSubMenu');
                a.setAttribute('data-sub-menu-cid', menu.subMenuCid);
                a.setAttribute('data-title', menu.text);
            }

            const menuName = document.createElement('span');
            menuName.className = 'menu_name';
            const textSpan = document.createElement('span');
            textSpan.className = 'text';
            textSpan.textContent = menu.text;
            menuName.appendChild(textSpan);
            a.appendChild(menuName);

            if (menu.itemCount && menu.itemCount > 1) {
                const numSpan = document.createElement('span');
                numSpan.className = 'menu_num theme_background';
                numSpan.textContent = menu.itemCount;
                a.appendChild(numSpan);
            }

            li.appendChild(a);

            const selectedLine = document.createElement('span');
            selectedLine.className = 'selected_line _gnbMenuLine';
            li.appendChild(selectedLine);

            nav.appendChild(li);
        });

        const lastLi = document.createElement('li');
        lastLi.className = 'sitemenu_last';
        nav.appendChild(lastLi);
    }

    function createSideNavigation() {
        const nav = document.getElementById('side-navigation');
        MENU_DATA.forEach((menu, index) => {
            const li = document.createElement('li');
            li.className = `${menu.subMenus ? 'is_sub_menu' : ''} ${menu.selected ? 'selected' : ''}`;
            li.setAttribute('data-index', index);
            li.setAttribute('data-item', menu.itemCount || 1);
            li.setAttribute('data-last-item', index === MENU_DATA.length - 1 ? 'true' : '');

            const siteMenuInner = document.createElement('div');
            siteMenuInner.className = 'sitemenu_inner';

            const a = document.createElement('a');
            a.setAttribute('data-cid', menu.cid);
            a.setAttribute('href', menu.href);
            if (menu.subMenuCid) {
                a.setAttribute('data-role', 'toggleSubMenu');
                a.setAttribute('data-sub-menu-cid', menu.subMenuCid);
                a.setAttribute('data-title', menu.text);
            }

            const menuName = document.createElement('div');
            menuName.className = 'menu_name';
            const textSpan = document.createElement('span');
            textSpan.className = 'text';
            textSpan.textContent = menu.text;
            menuName.appendChild(textSpan);

            if (menu.hasNaverPay) {
                const paySpan = document.createElement('span');
                paySpan.className = 'icon_npay';
                paySpan.innerHTML = '<span class="blind">네이버페이</span><svg height="13" width="31"><image height="13" src="https://www.modoo.at/static/front/img/icon_npay-fallback.png" width="31" xlink:href="https://www.modoo.at/static/front/img/icon_npay.svg"/></svg>';
                menuName.appendChild(paySpan);
            }

            a.appendChild(menuName);

            if (menu.itemCount && menu.itemCount > 1) {
                const numSpan = document.createElement('span');
                numSpan.className = 'menu_num theme_background';
                numSpan.textContent = menu.itemCount;
                a.appendChild(numSpan);
            }

            siteMenuInner.appendChild(a);

            if (menu.subMenus) {
                const openBtn = document.createElement('button');
                openBtn.className = 'nicon_down2 _sideSubMenuOpen';
                openBtn.innerHTML = '<span class="blind">하위메뉴더보기</span>';
                siteMenuInner.appendChild(openBtn);

                const closeBtn = document.createElement('button');
                closeBtn.className = 'nicon_up2 _sideSubMenuClose';
                closeBtn.innerHTML = '<span class="blind">하위메뉴닫기</span>';
                siteMenuInner.appendChild(closeBtn);
            }

            li.appendChild(siteMenuInner);

            if (menu.subMenus) {
                const subMenuUl = document.createElement('ul');
                subMenuUl.className = 'list_sub_menu _subMenu';

                menu.subMenus.forEach(subMenu => {
                    const subLi = document.createElement('li');
                    subLi.className = '_sub';

                    const subA = document.createElement('a');
                    subA.setAttribute('href', subMenu.href);

                    const subMenuName = document.createElement('div');
                    subMenuName.className = 'menu_name';
                    const subTextSpan = document.createElement('span');
                    subTextSpan.className = 'text';
                    subTextSpan.textContent = subMenu.text;
                    subMenuName.appendChild(subTextSpan);
                    subA.appendChild(subMenuName);

                    const subSelectedLine = document.createElement('span');
                    subSelectedLine.className = 'selected_line';
                    subA.appendChild(subSelectedLine);

                    subLi.appendChild(subA);
                    subMenuUl.appendChild(subLi);
                });

                li.appendChild(subMenuUl);
            }

            nav.appendChild(li);
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
        createMainNavigation();
        createSideNavigation();
    });
</script>
